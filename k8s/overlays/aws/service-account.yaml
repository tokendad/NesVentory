# Service Account for NesVentory with IRSA (IAM Role for Service Accounts)
# This allows the pods to access AWS services like S3 without explicit credentials
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nesventory
  namespace: nesventory
  annotations:
    # Update this ARN with your IAM role ARN from Terraform output
    eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/nesventory-s3-access-role
  labels:
    app.kubernetes.io/name: nesventory
    app.kubernetes.io/component: application
