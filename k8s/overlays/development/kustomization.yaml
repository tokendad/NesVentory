apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: nesventory-development

namespace: nesventory

resources:
  - ../../base

# Development-specific patches
patches:
  # Reduce replicas for development
  - target:
      kind: Deployment
      name: nesventory
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1

  # Single PostgreSQL instance for development
  - target:
      kind: StatefulSet
      name: postgres-ha
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1

  # Lower HPA thresholds for development
  - target:
      kind: HorizontalPodAutoscaler
      name: nesventory-hpa
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3

  # Adjust PDB for single instance
  - target:
      kind: PodDisruptionBudget
      name: postgres-pdb
    patch: |
      - op: replace
        path: /spec/minAvailable
        value: 0

labels:
  - pairs:
      environment: development
