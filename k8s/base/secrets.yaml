apiVersion: v1
kind: Secret
metadata:
  name: nesventory-secrets
  namespace: nesventory
  labels:
    app.kubernetes.io/name: nesventory
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # IMPORTANT: Replace these placeholder values before deploying!
  # Generate secure keys using: python -c "import secrets; print(secrets.token_urlsafe(32))"

  # Required security keys
  SECRET_KEY: "CHANGE-ME-generate-a-secure-random-key"
  JWT_SECRET_KEY: "CHANGE-ME-generate-a-secure-jwt-key"

  # Database password (must match PostgreSQL configuration)
  DB_PASSWORD: "CHANGE-ME-secure-database-password"

  # PostgreSQL replication password for HA setup
  POSTGRES_REPLICATION_PASSWORD: "CHANGE-ME-replication-password"

  # Optional: AI integration
  GEMINI_API_KEY: ""

  # Optional: Google OAuth
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""

  # Optional: S3 Storage settings (when STORAGE_TYPE is "s3")
  # For AWS EKS with IRSA, credentials are not needed - use IAM roles instead
  S3_BUCKET_NAME: ""
  S3_REGION: "us-east-1"
  S3_ACCESS_KEY_ID: ""
  S3_SECRET_ACCESS_KEY: ""
  S3_ENDPOINT_URL: ""  # For S3-compatible services like MinIO
  S3_PUBLIC_URL: ""    # For CloudFront or custom domain
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: nesventory
  labels:
    app.kubernetes.io/name: nesventory
    app.kubernetes.io/component: database
type: Opaque
stringData:
  # PostgreSQL superuser password
  POSTGRES_PASSWORD: "CHANGE-ME-postgres-superuser-password"
  # Application database password (should match nesventory-secrets DB_PASSWORD)
  NESVENTORY_PASSWORD: "CHANGE-ME-secure-database-password"
  # Replication password for HA
  REPLICATION_PASSWORD: "CHANGE-ME-replication-password"
