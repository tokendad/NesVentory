apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nesventory-media-pvc
  namespace: nesventory
  labels:
    app.kubernetes.io/name: nesventory
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteMany  # RWX for multi-pod access with autoscaling
  resources:
    requests:
      storage: 10Gi
  # Uncomment and set your storage class if needed
  # storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-pvc
  namespace: nesventory
  labels:
    app.kubernetes.io/name: nesventory
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  # Uncomment and set your storage class if needed
  # storageClassName: standard
