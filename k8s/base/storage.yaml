apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nesventory-media-pvc
  namespace: nesventory
  labels:
    app.kubernetes.io/name: nesventory
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteMany  # RWX for multi-pod access with autoscaling
  resources:
    requests:
      storage: 10Gi
  # Uncomment and set your storage class if needed
  # storageClassName: standard
# Note: PostgreSQL storage is managed via volumeClaimTemplates in postgres.yaml StatefulSet
# Each replica gets its own PVC automatically (postgres-data-postgres-ha-0, etc.)
