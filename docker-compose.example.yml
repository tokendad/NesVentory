version: "3.9"

services:
  nesventory_db:
    image: postgres:16
    container_name: nesventory_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-nesventory}
      POSTGRES_USER: ${DB_USER:-nesventory}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nesventory}
    volumes:
      - nesventory_db_data:/var/lib/postgresql/data
    networks:
      - nesventory_net

  nesventory_backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: nesventory_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: nesventory_db
    depends_on:
      - nesventory_db
    ports:
      - "${BACKEND_PORT:-8001}:8001"
    networks:
      - nesventory_net

  nesventory_frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nesventory_frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      VITE_API_BASE_URL: "http://localhost:${BACKEND_PORT:-8001}"
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    networks:
      - nesventory_net

volumes:
  nesventory_db_data:

networks:
  nesventory_net:
    driver: bridge
