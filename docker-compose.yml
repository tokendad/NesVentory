services:
  nesventory:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      UMASK: ${UMASK:-002}
      TZ: ${TZ:-Etc/UTC}
      DB_PATH: ${DB_PATH:-/app/data/nesventory.db}
      APP_PORT: ${APP_PORT:-8001}
    volumes:
      # SQLite database file (persistent data storage)
      - nesventory_data:/app/data
      
      # Optional: Uploads/media volume for storing images and attachments
      # Uncomment and adjust the path below to enable media storage
      # - /path/to/media:/app/uploads
      
      # Optional: Synchronize container's timezone with host's timezone
      # Uncomment the line below to use host timezone
      # - /etc/localtime:/etc/localtime:ro
    ports:
      - "${APP_PORT:-8001}:${APP_PORT:-8001}"

volumes:
  nesventory_data:
