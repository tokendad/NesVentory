# DockerHub Demo Publish Workflow
# Builds from demo branch and publishes to DockerHub with 'demo' tag
# This is for the demo branch display updates

name: DockerHub Demo Publish

on:
  workflow_dispatch:
  push:
    branches:
      - demo
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'

env:
  IMAGE_NAME: neuman1812/nesventory

jobs:
  publish-demo:
    name: Publish Demo to DockerHub
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout demo branch
        uses: actions/checkout@v4
        with:
          ref: demo

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image with demo tag
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:demo
          cache-from: type=gha
          cache-to: type=gha,mode=max