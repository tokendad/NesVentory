# PR Validation Workflow
# Runs on pull requests to main and stable branches
# Validates code quality through linting, building, and testing

name: PR Validation

on:
  pull_request:
    branches:
      - main
      - stable
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Minimal permissions for all jobs
permissions:
  contents: read

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Check Python syntax
        run: python -m py_compile backend/app/main.py

  commit-lint:
    name: Lint Commit Messages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit message format
        run: |
          # Get all commit messages in this PR
          COMMITS=$(git log --format='%s' origin/${{ github.base_ref }}..HEAD)
          
          # Conventional commit regex pattern
          PATTERN='^(feat|fix|docs|style|refactor|perf|test|chore|ci|build|revert)(\(.+\))?!?:\s.+'
          
          echo "Checking commit messages..."
          FAILED=0
          
          while IFS= read -r commit; do
            if [[ -z "$commit" ]]; then
              continue
            fi
            if [[ ! "$commit" =~ $PATTERN ]]; then
              echo "❌ Invalid commit message: $commit"
              FAILED=1
            else
              echo "✅ Valid: $commit"
            fi
          done <<< "$COMMITS"
          
          if [[ $FAILED -eq 1 ]]; then
            echo ""
            echo "Commit messages must follow Conventional Commits format:"
            echo "  <type>(optional-scope): description"
            echo ""
            echo "Valid types: feat, fix, docs, style, refactor, perf, test, chore, ci, build, revert"
            exit 1
          fi

  version-check:
    name: Version Consistency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check version consistency
        run: |
          VERSION_FILE=$(cat VERSION | tr -d '[:space:]')
          PKG_VERSION=$(node -p "require('./package.json').version")
          
          echo "VERSION file: $VERSION_FILE"
          echo "package.json: $PKG_VERSION"
          
          if [[ "$VERSION_FILE" != "$PKG_VERSION" ]]; then
            echo "❌ Version mismatch between VERSION file and package.json"
            echo "Please ensure both files have the same version."
            exit 1
          fi
          
          echo "✅ Versions are consistent"
