# Version Bump Workflow
# Automatically bumps version when a PR is merged to main
# Based on PR labels: 'enhancement' = minor bump, 'bug' = patch bump

name: Version Bump

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Determine bump type from labels
        id: bump-type
        run: |
          LABELS='${{ toJSON(github.event.pull_request.labels.*.name) }}'
          echo "PR Labels: $LABELS"
          
          if echo "$LABELS" | grep -qi "breaking"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$LABELS" | grep -qi "enhancement\|feature"; then
            echo "type=enhancement" >> $GITHUB_OUTPUT
          elif echo "$LABELS" | grep -qi "bug\|fix"; then
            echo "type=bug" >> $GITHUB_OUTPUT
          else
            echo "type=none" >> $GITHUB_OUTPUT
          fi

      - name: Bump VERSION file
        if: steps.bump-type.outputs.type != 'none'
        run: |
          python .github/scripts/bump_version.py ${{ steps.bump-type.outputs.type }}

      - name: Bump package.json version
        if: steps.bump-type.outputs.type != 'none'
        run: |
          python .github/scripts/github_scripts_bump_package_json.py ${{ steps.bump-type.outputs.type }}

      - name: Update CHANGELOG.md
        if: steps.bump-type.outputs.type != 'none'
        run: |
          NEW_VERSION=$(cat VERSION | tr -d '[:space:]')
          DATE=$(date +%Y-%m-%d)
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          
          # Determine the change type section based on bump type
          BUMP_TYPE="${{ steps.bump-type.outputs.type }}"
          if [[ "$BUMP_TYPE" == "major" ]]; then
            SECTION="### Changed"
          elif [[ "$BUMP_TYPE" == "enhancement" ]]; then
            SECTION="### Added"
          else
            SECTION="### Fixed"
          fi
          
          # Create temporary file with new entry
          cat > /tmp/changelog_entry.md << EOF
          ## [$NEW_VERSION] - $DATE
          $SECTION
          - $PR_TITLE (#$PR_NUMBER) - @$PR_AUTHOR

          EOF
          
          # Insert after the header line
          awk 'NR==1{print; next} /^# Changelog/{print; print ""; while((getline line < "/tmp/changelog_entry.md") > 0) print line; next} {print}' CHANGELOG.md > /tmp/CHANGELOG.md && mv /tmp/CHANGELOG.md CHANGELOG.md
          
          # Also update README version badge if present
          sed -i "s/\*\*Version: [0-9.]*\*\*/\*\*Version: $NEW_VERSION\*\*/" README.md

      - name: Commit and push version bump
        if: steps.bump-type.outputs.type != 'none'
        run: |
          NEW_VERSION=$(cat VERSION | tr -d '[:space:]')
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION package.json CHANGELOG.md README.md
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push
