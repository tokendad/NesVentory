# Publish Docker image (latest from main)
# Manual workflow that always checks out main branch and pushes tokendad/nesventory:latest

name: Publish Docker image (latest from main)

on:
  workflow_dispatch:
    inputs:
      puid:
        description: 'User ID for file ownership (default: 1000)'
        required: false
        default: '1000'
        type: string
      pgid:
        description: 'Group ID for file ownership (default: 1000)'
        required: false
        default: '1000'
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: neuman1812/nesventory
  DEFAULT_PUID: '1000'
  DEFAULT_PGID: '1000'

jobs:
  build-and-push:
    name: Build and Push Docker Image (latest)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PUID=${{ inputs.puid || env.DEFAULT_PUID }}
            PGID=${{ inputs.pgid || env.DEFAULT_PGID }}
