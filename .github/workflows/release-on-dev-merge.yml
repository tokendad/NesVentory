on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  release-on-dev-merge:
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref == 'dev' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Load version
        id: version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Generate changelog snippet
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "## Release v${{ steps.version.outputs.VERSION }} - $(date -u +%Y-%m-%d)" > /tmp/releasenotes.md
          if [ -n "$LAST_TAG" ]; then
            git log "${LAST_TAG}..HEAD" --pretty=format:'- %s (%an)' >> /tmp/releasenotes.md
          else
            git log --pretty=format:'- %s (%an)' >> /tmp/releasenotes.md
          fi
          (cat /tmp/releasenotes.md ; echo ; cat CHANGELOG.md 2>/dev/null || true) > /tmp/CHANGELOG.new
          mv /tmp/CHANGELOG.new CHANGELOG.md
          git add CHANGELOG.md
          git commit -m "chore(release): update CHANGELOG for v${{ steps.version.outputs.VERSION }}" || echo "No changelog changes"

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.VERSION }}
          name: "v${{ steps.version.outputs.VERSION }}"
          body-file: CHANGELOG.md

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/nesventory:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/nesventory:v${{ steps.version.outputs.VERSION }}

      - name: Create PR with changelog/docs updates back to main (if needed)
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(release): update changelog and docs for v${{ steps.version.outputs.VERSION }}"
          branch: "release/update-changelog-v${{ steps.version.outputs.VERSION }}-${{ github.run_id }}"
          title: "chore(release): update CHANGELOG and docs for v${{ steps.version.outputs.VERSION }}"
          body: "Automated changelog/docs update for release v${{ steps.version.outputs.VERSION }}."
          base: main
          labels: release, automated
