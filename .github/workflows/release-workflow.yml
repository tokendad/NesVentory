# Release Workflow
# Manually triggered workflow to bump version, update documentation, and publish release
# Automatically includes PR descriptions/fixes/changes from merged PRs since last release
# Uses standard commit words for version bumping: Add, Merge, Fix, Remove, Update, Upgrade, Feat, etc.

name: Release Workflow

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'
      release_title:
        description: 'Release title (e.g., "New Feature Release", "Bug Fix Release") - Optional, PRs will be auto-included'
        required: false
        type: string
      release_notes:
        description: 'Release notes (describe changes, features, fixes) - Optional, PRs will be auto-included'
        required: false
        type: string
      breaking_changes:
        description: 'Breaking changes (leave empty if none)'
        required: false
        type: string
      upgrade_notes:
        description: 'Upgrade notes (leave empty if none)'
        required: false
        type: string

env:
  IMAGE_NAME: neuman1812/nesventory

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Bump version
        id: bump_version
        run: |
          CURRENT_VERSION=$(cat VERSION | tr -d '[:space:]')
          BUMP_TYPE="${{ inputs.bump_type }}"

          # Parse version parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Handle suffix if present
          if [[ "$PATCH" == *"-"* ]]; then
            PATCH_NUM="${PATCH%%-*}"
            SUFFIX="-${PATCH#*-}"
          else
            PATCH_NUM="$PATCH"
            SUFFIX=""
          fi

          # Bump version based on type
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH_NUM=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH_NUM=0
              ;;
            patch)
              PATCH_NUM=$((PATCH_NUM + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH_NUM}${SUFFIX}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version: $CURRENT_VERSION -> $NEW_VERSION"

          # Update VERSION file
          echo "$NEW_VERSION" > VERSION

      - name: Update package.json version
        env:
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = process.env.NEW_VERSION;
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
            console.log('Updated package.json version to ' + process.env.NEW_VERSION);
          "

      - name: Update App.tsx version
        env:
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
        run: |
          sed -i 's/const APP_VERSION = ".*";/const APP_VERSION = "'"$NEW_VERSION"'";/' src/App.tsx
          echo "Updated App.tsx APP_VERSION to $NEW_VERSION"

      - name: Get merged PRs since last release
        id: get_prs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [[ -z "$PREV_TAG" ]]; then
            echo "No previous tag found, collecting all merged PRs"
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          echo "Previous tag/commit: $PREV_TAG"

          # Get list of merged PRs since the last tag
          # Use tag creation date for more accurate filtering
          if git rev-parse "$PREV_TAG" >/dev/null 2>&1; then
            TAG_DATE=$(git for-each-ref --format='%(creatordate:iso8601)' "refs/tags/$PREV_TAG" 2>/dev/null || git log -1 --format=%aI "$PREV_TAG")
          else
            TAG_DATE=$(git log -1 --format=%aI "$PREV_TAG")
          fi

          PR_LIST=$(gh pr list --state merged --limit 100 --json number,title,body,labels,mergedAt --search "merged:>=$TAG_DATE" 2>/dev/null || echo "[]")

          # Format PR information
          PR_NOTES=""
          CHANGELOG_NOTES=""

          if [[ "$PR_LIST" != "[]" && -n "$PR_LIST" ]]; then
            # Parse and format PRs (all fetched PRs up to the limit)
            PR_NOTES=$(echo "$PR_LIST" | jq -r '.[] | "- **PR #\(.number)**: \(.title)"')
            CHANGELOG_NOTES=$(echo "$PR_LIST" | jq -r '.[] | "- \(.title) (#\(.number))"')
          fi

          # Save to output (escape for multiline)
          {
            echo "pr_notes<<EOF"
            echo "$PR_NOTES"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          {
            echo "changelog_notes<<EOF"
            echo "$CHANGELOG_NOTES"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          echo "Found PRs for release notes"

      - name: Ensure release directory exists
        run: |
          mkdir -p docs/releases
          echo "Created docs/releases directory"

      - name: Get commit information
        id: get_commits
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the previous tag (same logic as get_prs step)
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [[ -z "$PREV_TAG" ]]; then
            echo "No previous tag found, collecting all commits"
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          
          echo "Previous tag/commit: $PREV_TAG"
          
          # Get commits since last tag
          # If no range can be determined, fallback to last 20 commits
          COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s" -20)
          
          # Categorize commits
          FEATURES=""
          FIXES=""
          CHANGES=""
          OTHERS=""
          
          while IFS= read -r commit; do
            if [[ "$commit" =~ ^(feat|feature|add|added)[\(:] ]] || [[ "$commit" =~ [Ff]eat ]]; then
              FEATURES="${FEATURES}- ${commit}"$'\n'
            elif [[ "$commit" =~ ^(fix|fixed|bugfix)[\(:] ]] || [[ "$commit" =~ [Ff]ix ]]; then
              FIXES="${FIXES}- ${commit}"$'\n'
            elif [[ "$commit" =~ ^(update|upgrade|change|improve|refactor)[\(:] ]] || [[ "$commit" =~ (Update|Upgrade|Change) ]]; then
              CHANGES="${CHANGES}- ${commit}"$'\n'
            else
              OTHERS="${OTHERS}- ${commit}"$'\n'
            fi
          done <<< "$COMMITS"
          
          # Save to output
          {
            echo "features<<EOF"
            echo -e "$FEATURES"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
          {
            echo "fixes<<EOF"
            echo -e "$FIXES"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
          {
            echo "changes<<EOF"
            echo -e "$CHANGES"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
          {
            echo "others<<EOF"
            echo -e "$OTHERS"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
          echo "Categorized commits for release notes"

      - name: Generate release documentation
        id: generate_docs
        env:
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
          RELEASE_TITLE: ${{ inputs.release_title }}
          RELEASE_NOTES: ${{ inputs.release_notes }}
          BREAKING_CHANGES: ${{ inputs.breaking_changes }}
          UPGRADE_NOTES: ${{ inputs.upgrade_notes }}
          REPO: ${{ github.repository }}
          PR_NOTES: ${{ steps.get_prs.outputs.pr_notes }}
          COMMIT_FEATURES: ${{ steps.get_commits.outputs.features }}
          COMMIT_FIXES: ${{ steps.get_commits.outputs.fixes }}
          COMMIT_CHANGES: ${{ steps.get_commits.outputs.changes }}
          COMMIT_OTHERS: ${{ steps.get_commits.outputs.others }}
        run: |
          RELEASE_FILE="docs/releases/RELEASE_NOTES_v${NEW_VERSION}.md"

          # Create release file content
          {
            echo "# NesVentory v${NEW_VERSION}"
            echo ""
            echo "Release tag: https://github.com/${REPO}/releases/tag/v${NEW_VERSION}"
            echo ""
            echo "## Summary"
            echo "${RELEASE_TITLE:-Release}"
            echo ""

            if [[ -n "$RELEASE_NOTES" ]]; then
              echo "## New Features"
              echo "${RELEASE_NOTES}"
              echo ""
            fi

            if [[ -n "$PR_NOTES" ]]; then
              echo "## Merged Pull Requests"
              echo "${PR_NOTES}"
              echo ""
            fi

            # Add commit information by category
            if [[ -n "$COMMIT_FEATURES" ]]; then
              echo "## Features from Commits"
              echo -e "${COMMIT_FEATURES}"
              echo ""
            fi

            if [[ -n "$COMMIT_FIXES" ]]; then
              echo "## Bug Fixes from Commits"
              echo -e "${COMMIT_FIXES}"
              echo ""
            fi

            if [[ -n "$COMMIT_CHANGES" ]]; then
              echo "## Changes and Updates from Commits"
              echo -e "${COMMIT_CHANGES}"
              echo ""
            fi

            if [[ -n "$COMMIT_OTHERS" ]]; then
              echo "## Other Commits"
              echo -e "${COMMIT_OTHERS}"
              echo ""
            fi

            if [[ -n "$BREAKING_CHANGES" ]]; then
              echo "## Breaking Changes"
              echo "${BREAKING_CHANGES}"
              echo ""
            fi

            if [[ -n "$UPGRADE_NOTES" ]]; then
              echo "## Upgrade Notes"
              echo "${UPGRADE_NOTES}"
              echo ""
            fi
          } > "$RELEASE_FILE"

          echo "Created release notes at $RELEASE_FILE"

      - name: Update CHANGELOG.md
        env:
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
          RELEASE_NOTES: ${{ inputs.release_notes }}
          BREAKING_CHANGES: ${{ inputs.breaking_changes }}
          BUMP_TYPE: ${{ inputs.bump_type }}
          CHANGELOG_NOTES: ${{ steps.get_prs.outputs.changelog_notes }}
        run: |
          DATE=$(date +%Y-%m-%d)

          # Determine section based on bump type
          if [[ "$BUMP_TYPE" == "major" ]]; then
            SECTION="### Changed"
          elif [[ "$BUMP_TYPE" == "minor" ]]; then
            SECTION="### Added"
          else
            SECTION="### Fixed"
          fi

          # Create temporary file with new entry
          {
            echo ""
            echo "## [$NEW_VERSION] - $DATE"
            echo "$SECTION"

            # Add manual release notes if provided
            if [[ -n "$RELEASE_NOTES" ]]; then
              echo "- $RELEASE_NOTES"
            fi

            # Add PR notes if available
            if [[ -n "$CHANGELOG_NOTES" ]]; then
              echo "$CHANGELOG_NOTES"
            fi

            if [[ -n "$BREAKING_CHANGES" ]]; then
              echo ""
              echo "### Breaking Changes"
              echo "- $BREAKING_CHANGES"
            fi
          } > /tmp/changelog_entry.md

          # Insert after the header line in CHANGELOG.md
          if [[ -f "CHANGELOG.md" ]]; then
            awk '
              /^## \[/ && !inserted {
                while ((getline line < "/tmp/changelog_entry.md") > 0) print line
                inserted=1
              }
              {print}
            ' CHANGELOG.md > /tmp/CHANGELOG.md && mv /tmp/CHANGELOG.md CHANGELOG.md
          fi

          echo "Updated CHANGELOG.md"

      - name: Update RELEASE_NOTES.md
        env:
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
          RELEASE_TITLE: ${{ inputs.release_title }}
          RELEASE_NOTES: ${{ inputs.release_notes }}
          BREAKING_CHANGES: ${{ inputs.breaking_changes }}
          UPGRADE_NOTES: ${{ inputs.upgrade_notes }}
          REPO: ${{ github.repository }}
          PR_NOTES: ${{ steps.get_prs.outputs.pr_notes }}
        run: |
          {
            echo "# NesVentory v${NEW_VERSION} - ${RELEASE_TITLE:-Release}"
            echo ""
            echo "## Overview"
            echo ""
            echo "Version ${NEW_VERSION} release."
            echo ""

            if [[ -n "$RELEASE_NOTES" ]]; then
              echo "## New Features"
              echo ""
              echo "${RELEASE_NOTES}"
              echo ""
            fi

            if [[ -n "$PR_NOTES" ]]; then
              echo "## Merged Pull Requests"
              echo ""
              echo "${PR_NOTES}"
              echo ""
            fi

            if [[ -n "$BREAKING_CHANGES" ]]; then
              echo "## Breaking Changes"
              echo ""
              echo "${BREAKING_CHANGES}"
              echo ""
            fi

            if [[ -n "$UPGRADE_NOTES" ]]; then
              echo "## Upgrade Notes"
              echo ""
              echo "${UPGRADE_NOTES}"
              echo ""
            fi

            echo "---"
            echo ""
            echo "See complete PRs: https://github.com/${REPO}/pulls?state=closed&sort=updated&direction=desc"
          } > RELEASE_NOTES.md

          echo "Updated RELEASE_NOTES.md"

      - name: Update README.md version badge
        env:
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
        run: |
          if grep -q "\*\*Version:" README.md; then
            sed -i "s/\*\*Version: [0-9.]*\*\*/\*\*Version: $NEW_VERSION\*\*/" README.md
            echo "Updated README.md version badge to $NEW_VERSION"
          else
            echo "No version badge found in README.md, skipping"
          fi

      - name: Commit version bump and create PR
        id: commit
        env:
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create release branch
          BRANCH_NAME="release/v$NEW_VERSION"
          git checkout -b "$BRANCH_NAME"
          
          git add VERSION package.json src/App.tsx CHANGELOG.md README.md RELEASE_NOTES.md docs/releases/

          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Commit changes (without [skip ci] to trigger post-merge workflow)
          git commit -m "chore: release v$NEW_VERSION"
          
          # Push new branch
          git push -u origin "$BRANCH_NAME"
          
          # Create Pull Request
          gh pr create \
            --title "chore: release v$NEW_VERSION" \
            --body "Automated release preparation for v$NEW_VERSION. Merging this PR will trigger the publication workflow." \
            --base main \
            --head "$BRANCH_NAME" \
            --label "release"
            
          echo "has_changes=true" >> $GITHUB_OUTPUT
