name: Create Release v6.0.0
# This workflow will automatically create the v6.0.0 release
# when the PR containing release materials is merged to main

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'
      - 'RELEASE_v6.0.0.md'

jobs:
  create-release:
    name: Create GitHub Release v6.0.0
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Check if release already exists
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        run: |
          # Check for existing release to avoid race conditions
          # Note: This check is not atomic, but provides reasonable safety for auto-release
          if gh release view v6.0.0 &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "⚠️  Release v6.0.0 already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "✓ Release v6.0.0 does not exist yet"
          fi
          
      - name: Check VERSION file
        id: check_version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current VERSION: $VERSION"
          
      - name: Create and push tag
        if: steps.check_release.outputs.exists == 'false' && steps.check_version.outputs.version == '6.0.0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create annotated tag with release notes
          git tag -a v6.0.0 -F RELEASE_v6.0.0.md
          
          # Push the tag
          git push origin v6.0.0
          
      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false' && steps.check_version.outputs.version == '6.0.0'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v6.0.0
          name: "NesVentory v6.0.0 - Major Release"
          body_path: RELEASE_v6.0.0.md
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Summary
        if: steps.check_release.outputs.exists == 'false' && steps.check_version.outputs.version == '6.0.0'
        run: |
          echo "✓ Release v6.0.0 created successfully!"
          echo "View at: https://github.com/${{ github.repository }}/releases/tag/v6.0.0"
          echo ""
          echo "Next steps:"
          echo "  - Trigger Docker Hub publish workflow if needed"
          echo "  - Verify the release page"
